<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
</head>
<body>	
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>				
				<a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						{% assign pages_list = site.pages %}
						{% assign group = 'navigation' %}
						{% include JB/pages_list %}
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="content">
		{{ content }}
		</div>

		<footer>
			<p>&copy; {{ site.author.name }} 2012 
				基于 <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
				和<a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>构建
			</p>
			<p>感谢<a href="https://github.com/" target="_blank">GitHub</a>提供的服务。
		</footer>
	</div> <!-- /container -->
	<script src="http://lib.sinaapp.com/js/jquery/1.8/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.8.2.min.js"><'+'/script>');
	</script>
	<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
	{% include JB/analytics %}
</body>
</html>
